<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.min.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card__container">
      <div class="image__container">
        <div class="view__container"></div>
        <div class="icon__view-container">
          <img src="./images/icon-view.svg" alt="view-icon" />
        </div>
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="card_image" />
      </div>
      <div class="title__container">
        <p>Equilibrium #3429</p>
      </div>
      <div class="description__container">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info__container">
        <div class="value__container">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="days__container">
          <img src="./images/icon-clock.svg" alt="clock-icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author__container">
        <img src="./images/image-avatar.png" alt="avatar-image" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
